{% extends 'base.html' %}

{% block content %}
<main class="container">
   <div class="row">
    <div class="col-md-4 offset-md-d mt-5">
        <form class="card card-body" action="/signup/" method="POST">
            <h1 class="text-center">Signup</h1>
            {{error}}
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Write your username">
            </div>
            <div class="mb-3">
                <label for="password1">Password:</label>
                <input class="form-control" type="password" id="password1" name="password1" placeholder="Write your password">
            </div>
            <div class="mb-3">
                <label for="password">Confirm your Password:</label>
                <input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm your password">
            </div>
            <button class="btn btn-primary" >Signup</button>
        </form>
    </div>
   </div>
</main>

{% endblock %}
