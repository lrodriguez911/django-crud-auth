{% extends "base.html" %}

{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Signin</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Write your password">
                </div>
                <button class="btn btn-primary">Signin</button>
            </form>
        </section>
    </div>
</main>


{% endblock %}
