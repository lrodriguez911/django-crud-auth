{% extends 'base.html' %}

{% block content %}
<h1>{{task.title}}</h1>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>Update</button>
</form>

<form method="POST" action="{% url 'complete_task' task.id %}">
    {% csrf_token %}
    <button>Complete</button>
</form>
<form method="POST" action="{% url 'delete_task' task.id %}">
    {% csrf_token %}
    <button>Delete</button>
</form>
{% endblock %}
